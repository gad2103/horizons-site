{% load url from future %}
{% load i18n %}

<ul>
    <li>
        <h3>
            <a href="#" onclick="setActive(this); setContent('{% url 'la_instructor_list' %}'); setHeader('<a href=&quot;{{ back_link }}&quot;>{% trans 'language arts instructors' %}</a><div class=&quot;divider&quot;></div>{% trans "all instructors" %}'); return false;">
                {% trans "all instructors" %}
            </a>
        </h3>
    </li>
{% for target in target_list %}
    <li>
        <h3>
            <a href="#" onclick="setActive(this); setContent('{% url 'instructor_details' target.pk %}'); setHeader('<a href=&quot;{% url 'la_home_instructors' %}&quot;>{% trans "language arts instructors" %}</a><div class=&quot;divider&quot;></div>{{ target.name }}'); return false;">{{ target.name }}</a>
        </h3>
    </li>
{% endfor %}
</ul>
