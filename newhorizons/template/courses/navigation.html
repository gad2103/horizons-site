{% load url from future %}
{% load i18n %}

<ul>
    {% for target in target_list %}
    <li>
        <h3>
            <a href="#" onclick="setActive(this); setContent('{% url 'target_details' target.pk %}'); setHeader('<a href=&quot;{{ back_link }}&quot;>{{ target.category }}</a> > {{ target.name }}'); return false;">{{ target.name }}</a>
        </h3>
    </li>
    {% endfor %}
</ul>
